        <header class="header">

        <!-- --------------- CONTEÚDO DA PÁGINA ----------------->

        <!-- Begin Section 16 -->
        <section class="section16" id="Section 16">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="sec16title1">Seu Perfil</h2>
                        <h2 class="sec16title2">Editar Perfil</h2>
                    </div>
                    <div class="col-md-6">
                        <img class="sec16user1" src="images/imgperfil.svg" alt="...">
                    </div>
                    <div class="col-md-6">
                        <div class="sec16btn"><a class="btn btnsec16" href="#procurar" role="button">Alterar</a></div>
                    </div>
                    <div class="col-md-12">
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col-md-4">
                              <label for="validationCustom01" class="form-label">Primeiro Nome</label>
                              <input type="text" class="form-control" id="validationCustom01" value="Seu Primeiro Nome" required>
                              <div class="valid-feedback">
                                Muito Bem!
                              </div>
                            </div>
                            <div class="col-md-4">
                              <label for="validationCustom02" class="form-label">Ultimo Nome</label>
                              <input type="text" class="form-control" id="validationCustom02" value="Seu ultimo nome" required>
                              <div class="valid-feedback">
                                Muito Bem!
                              </div>
                            </div>
                            <div class="col-md-4">
                              <label for="validationCustomUsername" class="form-label">Nome de usuário</label>
                              <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                                <div class="invalid-feedback">
                                  Nome de usuário inválido.
                                </div>
                              </div>
                            </div>
                            <div class="col-md-4">
                            <div class="form-group">
                                <label for="exampleInputEmail1">E-mail</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                            </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Número de Telefone</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu Telefone">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Senha</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                                </div>
                            </div>
                            <div class="col-12">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label" for="invalidCheck">
                                  Salvar alterações.
                                </label>
                                <div class="invalid-feedback">
                                    Você deve concordar antes de enviar.
                                </div>
                              </div>
                            </div>
                            <div class="col-12">
                              <button class="btn btn-primary" type="submit">Enviar</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Section 16 -->

        <!-- Begin footer-->
        <div class="footer">

                    </div>
                </div>
            </div>
        </div>
